maps:
  - name: assets
    handlers:
      - name: "assets"
        handler: "/assets/(.*)"
        map_on_path: true
        name_on_path: false
  - name: node_modules
    handlers:
      - name: "node_modules"
        handler: "/assets/node_modules/(.*)"
        map_on_path: false
        name_on_path: true
  - name: bower_components
    #root: .
    handlers:
      - name: "canjs"
        handler: "/vendor/canjs/(.*)"
        path: "steal"
        map_on_path: true
        name_on_path: true
  - name: package.json
    handlers:
      - name: "package.json"
        handler: "/buga/(package\\.json)"
        map_on_path: false
        name_on_path: false





