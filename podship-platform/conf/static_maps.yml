maps:
  - name: assets
    handlers:
      - name: "assets"
        handler: "/assets/(.*)"
        map_on_path: true
        name_on_path: false
  - name: bower_components
    #root: .
    handlers:
    - name: "bootstrap"
      handler: "/vendor/bootstrap/(.*)"
      path: "dist"
      map_on_path: true
      name_on_path: true
    - name: "canjs"
      handler: "/vendor/canjs/(.*)"
      path: "steal"
      map_on_path: true
      name_on_path: true
    - name: "jquery"
      handler: "/vendor/jquery/(.*)"
      path: "dist"
      map_on_path: true
      name_on_path: true
    - name: "i18next"
      handler: "/vendor/i18next/(.*)"
      map_on_path: true
      name_on_path: true
    - name: "steal"
      handler: "/vendor/steal/(.*)"
      map_on_path: true
      name_on_path: true
